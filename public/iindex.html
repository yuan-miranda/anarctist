<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Konva Whiteboard (Finite Page)</title>
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            background: #e5e5e5;
            cursor: none;
        }

        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #strokeSize {
            width: 120px;
        }

        #strokeLabel {
            display: block;
            text-align: center;
            font-size: 14px;
            margin-top: 4px;
        }

        .kursor--5,
        .kursorChild--5 {
            transition: none !important;
        }

        .kursor--5.kursor--down {
            width: 10px !important;
            height: 10px !important;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="controls">
        <input type="range" id="strokeSize" min="1" max="10" value="5">
        <span id="strokeLabel"></span>
    </div>

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor"></script>
    <script>
        new kursor({ type: 5, removeDefaultCursor: true });

        Konva.pixelRatio = 1;
        const stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        const PAGE_WIDTH = 524288;
        const PAGE_HEIGHT = 524288;

        const pageGroup = new Konva.Group({
            clip: { x: 0, y: 0, width: PAGE_WIDTH, height: PAGE_HEIGHT },
        });

        const page = new Konva.Rect({
            x: 0,
            y: 0,
            width: PAGE_WIDTH,
            height: PAGE_HEIGHT,
            fill: '#fff',
            stroke: '#ccc',
            strokeWidth: 2,
        });

        pageGroup.add(page);
        layer.add(pageGroup);

        const strokeInput = document.getElementById("strokeSize");
        const strokeLabel = document.getElementById("strokeLabel");
        let strokeSize = parseInt(strokeInput.value, 10);

        const updateStrokeLabel = () => strokeLabel.textContent = `Stroke: ${strokeSize}px`;
        updateStrokeLabel();

        strokeInput.addEventListener("input", () => {
            strokeSize = parseInt(strokeInput.value, 10);
            updateStrokeLabel();
            cursorCircle.radius(strokeSize / 2);
            layer.batchDraw();
        });

        const cursorCircle = new Konva.Circle({
            radius: strokeSize / 2,
            fill: 'rgba(0,0,0,0.06)',
            listening: false,
            visible: false
        });
        layer.add(cursorCircle);
        cursorCircle.moveToTop();

        let isDrawing = false;
        let currentLine = null;

        const getPointerPos = () => {
            const transform = stage.getAbsoluteTransform().copy();
            transform.invert();
            return transform.point(stage.getPointerPosition());
        };

        const endDrawing = () => {
            isDrawing = false;
            currentLine = null;
        };

        stage.container().addEventListener('contextmenu', e => e.preventDefault());

        stage.on('mousedown touchstart', (e) => {
            const pos = getPointerPos();
            if (e.evt.button === 0) {
                isDrawing = true;
                currentLine = new Konva.Line({
                    stroke: 'black',
                    strokeWidth: strokeSize,
                    globalCompositeOperation: 'source-over',
                    points: [pos.x, pos.y, pos.x, pos.y],
                    lineCap: 'round',
                    lineJoin: 'round',
                });
                pageGroup.add(currentLine);
            } else if (e.evt.button === 2) {
                stage.draggable(true);
                stage.startDrag();
            }
        });

        stage.on('mousemove touchmove', () => {
            const pos = getPointerPos();
            if (!pos) return;

            cursorCircle.position(pos);
            cursorCircle.visible(true);

            if (isDrawing && currentLine) {
                currentLine.points(currentLine.points().concat([pos.x, pos.y]));
            }

            layer.batchDraw();
        });

        stage.on('mouseup touchend', (e) => {
            if (e.evt.button === 0) endDrawing();
            else if (e.evt.button === 2) stage.draggable(false);
        });

        stage.on('mouseleave', () => { cursorCircle.visible(false); endDrawing(); });
        window.addEventListener('blur', endDrawing);


        stage.on('wheel', (e) => {
            e.evt.preventDefault();

            if (!e.evt.ctrlKey) return;

            const scaleBy = 1.02;
            const oldScale = stage.scaleX();
            const pointer = stage.getPointerPosition();

            const mousePointTo = {
                x: (pointer.x - stage.x()) / oldScale,
                y: (pointer.y - stage.y()) / oldScale
            };

            const newScale = e.evt.deltaY > 0 ? oldScale / scaleBy : oldScale * scaleBy;
            stage.scale({ x: newScale, y: newScale });

            stage.position({
                x: pointer.x - mousePointTo.x * newScale,
                y: pointer.y - mousePointTo.y * newScale
            });

            stage.batchDraw();
        });






        let lastTouchDistance = 0;

        const getDistance = (touch1, touch2) => {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        };

        stage.container().addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                // pinch zoom start
                lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
            } else if (e.touches.length === 1) {
                // start drawing
                const pos = getPointerPos();
                isDrawing = true;
                currentLine = new Konva.Line({
                    stroke: 'black',
                    strokeWidth: strokeSize,
                    globalCompositeOperation: 'source-over',
                    points: [pos.x, pos.y, pos.x, pos.y],
                    lineCap: 'round',
                    lineJoin: 'round',
                });
                pageGroup.add(currentLine);
            }
        });

        stage.container().addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault(); // prevent scrolling

                // pinch zoom
                const touchDistance = getDistance(e.touches[0], e.touches[1]);
                if (!lastTouchDistance) lastTouchDistance = touchDistance;

                const scaleBy = touchDistance / lastTouchDistance;
                const oldScale = stage.scaleX();

                // midpoint for zooming
                const pointer = {
                    x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
                    y: (e.touches[0].clientY + e.touches[1].clientY) / 2
                };

                const mousePointTo = {
                    x: (pointer.x - stage.x()) / oldScale,
                    y: (pointer.y - stage.y()) / oldScale
                };

                const newScale = oldScale * scaleBy;
                stage.scale({ x: newScale, y: newScale });

                stage.position({
                    x: pointer.x - mousePointTo.x * newScale,
                    y: pointer.y - mousePointTo.y * newScale
                });

                stage.batchDraw();
                lastTouchDistance = touchDistance;
            } else if (e.touches.length === 1 && isDrawing && currentLine) {
                // drawing with one finger
                const pos = getPointerPos();
                cursorCircle.position(pos);
                cursorCircle.visible(true);
                currentLine.points(currentLine.points().concat([pos.x, pos.y]));
                layer.batchDraw();
            }
        });

        stage.container().addEventListener('touchend', (e) => {
            if (e.touches.length < 2) lastTouchDistance = 0;
            if (e.touches.length === 0) endDrawing();
        });







        window.addEventListener('resize', () => {
            stage.width(window.innerWidth);
            stage.height(window.innerHeight);
            stage.batchDraw();
        });
    </script>
</body>

</html>
